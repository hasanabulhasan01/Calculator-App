    <div class="mainContainer">
        <div class="heading">
            <h3>...CALCULATOR...</h3>
        </div>
        <div class="inputScreen">
            <input readonly class="screen" type="text" name="" id="inp">
        </div>
        <div class="btns">
            <button class="btnn" onclick="allClear()">AC</button>
            <button class="btnn" onclick="delCharacter()"><i class="bi bi-backspace-fill"></i></button>
            <button class="btnn" onclick="press('%')">%</button>
            <button class="btnn" onclick="press('√')">√</button>
        </div>
        <div class="btns">
            <button class="btnn" onclick="press(7)">7</button>
            <button class="btnn" onclick="press(8)">8</button>
            <button class="btnn" onclick="press(9)">9</button>
            <button class="btnn" onclick="press('/')">/</button>
        </div>
        <div class="btns">
            <button class="btnn" onclick="press(4)">4</button>
            <button class="btnn" onclick="press(5)">5</button>
            <button class="btnn" onclick="press(6)">6</button>
            <button class="btnn" onclick="press('*')">x</button>
        </div>
        <div class="btns">
            <button class="btnn" onclick="press(1)">1</button>
            <button class="btnn" onclick="press(2)">2</button>
            <button class="btnn" onclick="press(3)">3</button>
            <button class="btnn" onclick="press('-')">-</button>
        </div>
        <div class="btns">
            <button class="btnn" onclick="press(0)">0</button>
            <button class="btnn" onclick="press('.')">.</button>
            <button class="btnn" onclick="press('+')">+</button>
            <button class="btnn" onclick="equal()">=</button>
        </div>
    </div>







    <script src="app.js" ></script>
</body>
</html>
